<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>

    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({
              google_ad_client: "ca-pub-4129044928312463",
              enable_page_level_ads: true
         });
    </script>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>GeoGiGaNi?</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Custom fonts for this template -->
    <link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{https://fonts.googleapis.com/css?family=Montserrat:400,700}" rel="stylesheet" type="text/css"/>
    <link th:href='@{https://fonts.googleapis.com/css?family=Kaushan+Script}' rel='stylesheet' type='text/css'/>
    <link th:href='@{https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic}' rel='stylesheet' type='text/css'/>
    <link th:href='@{https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700}' rel='stylesheet' type='text/css'/>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/agency.min.css}" rel="stylesheet"/>

    <style>
      .post-footer{ position: relative; bottom: 0; left: 0; right: 0; text-align: center; }
      .post-footer > li{ display: inline-block; line-height:5px; border-right: 1px solid #fff; background: #FFFFFF; }
      .post-footer > li:first-child{ float: left; }
      .post-footer > li:last-child{ border: 0px; float: right; }
      .post-footer i{ display: inline-block; margin-right: 10px; opacity: .6; font-size: 1.1em; }
    </style>
  </head>

  <body id="page-top" onload="document.getElementById('menu-detail').click();">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <div class="logo">
          <a th:href="@{/popular-destinations}"><img th:src="${'/img/logos/geogigani_icon_48x48.png'}" title="geogigani"></a>
        </div>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#services" id="menu-detail">Detail</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#portfolio2">Short-Dist</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#portfolio">Related</a>
            </li>
          </ul>

          <div class="col-md-12 col-lg-12 col-xl-12 mx-auto">
            <form id="search_form" role="form" th:action="@{/search-destinations}" method="get">
              <div class="form-row">
                <div class="col-12 col-md-9 mb-2 mb-md-0">
                  <input id="keywords" name="keywords" type="text" class="form-control form-control-lg" placeholder="Keywords ..." th:onkeypress="'javascript:if(event.keyCode==13) {search(); return false;}'"/>
                </div>
                <div class="col-12 col-md-1">
                  <button type="button" class="btn btn-block btn-lg btn-outline-danger" th:onclick="'javascript:search();'">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="masthead">
      <div class="container">
        <div class="intro-text">
          <div class="intro-lead-in">Destination Search and Share</div>
          <div class="intro-heading text-uppercase">거기가니?</div>
        </div>
      </div>
    </header>

    <section id="services">
      <div class="container">
        <div class="modal-content">
          <div class="container">
            <div class="row">
              <div class="col-lg-8 mx-auto">
                <div class="modal-body">
                  <!-- Project Details Go Here -->
                  <h2 class="text-uppercase" th:text="${destination_detail_info.title}"></h2>
                  <hr/>
                  <img class="img-fluid d-block mx-auto" th:src="${(destination_detail_info.firstimage != null) ? destination_detail_info.firstimage : '/img/no_image_available.png'}" th:alt="${destination_detail_info.title}"/>
                  <hr/>
                  <th:block th:if="${destination_detail_info.mapy != null && destination_detail_info.mapx != null}">
                    <iframe th:src="'https://maps.google.com/maps?q=' + ${destination_detail_info.mapy} + ' , ' + ${destination_detail_info.mapx} + '&iwloc=&ie=UTF8&z=15&output=embed'" width="100%" height="300" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                    <hr/>
                  </th:block>
                  <p th:text="${destination_detail_info.overview}"></p>
                  <hr/>
                  <ul class="list-inline">
                    <li class="fa fa-phone" th:text=" ${destination_detail_info.tel != null} ?  ' (Tel) : ' + ${destination_detail_info.tel} : ' (Tel) : ...'"></li>
                    <br>
                    <li class="fa fa-map-marker" th:text="${destination_detail_info.addr1 != null} ? ' (Address) : ' + ${destination_detail_info.addr1} : ' (Address) : ...'"></li>
                  </ul>
                </div>
                <div class="modal-footer">
                  <p class="fa fa-eye" th:text="' ' +${destination_detail_info.clickcount}"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Short Distance -->
    <section class="bg-light" id="portfolio2">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">Short Distance</h2>
            <h3 class="section-subheading text-muted">10km 이내에 위치한 장소들</h3>
            <hr/>
          </div>
        </div>
        <div class="row">

          <th:block th:if="${destination_in10km_info != null}">
            <div th:each="doc,iterStat : ${destination_in10km_info}" class="col-md-4 col-sm-6 portfolio2-item">
              <a class="portfolio2-link" th:onclick="'javascript:show_detail(' + ${doc.contentid} + ')'">
                <div class="portfolio2-hover">
                  <div class="portfolio2-hover-content">
                    <i class="fa fa-plus fa-3x"></i>
                  </div>
                </div>

                <img class="img-fluid" th:src="${(doc.firstimage != null) ? doc.firstimage : '/img/no_image_available.png'}" th:alt="${doc.title}"/>

              </a>
              <div class="portfolio2-caption">
                <h4 th:text="${doc.titleshort}"></h4>
                <p class="text-muted" th:text="${doc.overviewshort}"></p>
                <hr/>
                <ul class="post-footer">
                  <li class="fa fa-eye" th:text="' ' +${doc.clickcount}"></li>
                </ul>
              </div>
            </div>
          </th:block>

        </div>
      </div>
    </section>

    <!-- Related -->
    <section id="portfolio">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">Related</h2>
            <h3 class="section-subheading text-muted">관련있는 장소들</h3>
            <hr/>
          </div>
        </div>
        <div class="row">

          <th:block th:if="${destination_similar_info != null}">
            <div th:each="doc,iterStat : ${destination_similar_info}" class="col-md-4 col-sm-6 portfolio-item">
              <a class="portfolio-link" th:onclick="'javascript:show_detail(' + ${doc.contentid} + ')'">
                <div class="portfolio-hover">
                  <div class="portfolio-hover-content">
                    <i class="fa fa-plus fa-3x"></i>
                  </div>
                </div>

                <img class="img-fluid" th:src="${(doc.firstimage != null) ? doc.firstimage : '/img/no_image_available.png'}" th:alt="${doc.title}"/>

              </a>
              <div class="portfolio-caption">
                <h4 th:text="${doc.titleshort}"></h4>
                <p class="text-muted" th:text="${doc.overviewshort}"></p>
                <hr/>
                <ul class="post-footer">
                  <li class="fa fa-eye" th:text="' ' +${doc.clickcount}"></li>
                </ul>
              </div>
            </div>
          </th:block>

        </div>
      </div>
    </section>

    <hr/>
    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-12 mx-auto text-center">
            <p class="large text-muted">본 정보는 한국관광공사에서 제공하는 공공데이터를 활용하였으며, 현지사정에 의해 변경될 수 있습니다.</p>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mx-auto text-center">
            <span class="copyright">Copyright &copy; 2018 GeoGiGaNi All Rights Reserved.</span>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Plugin JavaScript -->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Contact form JavaScript -->
    <script th:src="@{/js/jqBootstrapValidation.js}"></script>
    <script th:src="@{/js/contact_me.js}"></script>

    <!-- Custom scripts for this template -->
    <script th:src="@{/js/agency.min.js}"></script>

    <script th:inline="javascript">
      function search() {
        var keywords = $("#keywords").val();
        keywords = keywords.trim();
        if(keywords == '') return;

        $("#search_form").submit();
      }

      function show_detail(dest_id) {
        var url = /*[[@{'/destination-detail/'}]]*/;
        url = url + dest_id;
        var form = document.createElement("form");
        form.setAttribute("method", "GET");
        form.setAttribute("action", url);
        document.body.appendChild(form);
        form.submit();
      }
    </script>
  </body>

</html>
